<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
<body>
    <div id="Calculadora">
        <div id="tela">
            <p id="row1"></p>
            <br>
            <p id="row2"></p>
        </div>
        <div class="botoes">
        <button class="Botao" id="Clear" onclick="clean()">C</button>
        <button class="Botao" id="<<" onclick="back()"><<</button>
        <button class="Botao" id="porcentagem" onclick="insert('%')">%</button>
        <button class="Botao" id="calcular" onclick="calculate()">=</button>
        <br>
        <button class="Botao_n" value="1" onclick="insert('1')">1</button>
        <button class="Botao_n" value="2" onclick="insert('2')">2</button>
        <button class="Botao_n" value="3" onclick="insert('3')">3</button>
        <button class="Botao" id="somar" onclick="insert('+')">+</button>
        <br>
        <button class="Botao_n" value="4" onclick="insert('4')">4</button>
        <button class="Botao_n" value="5" onclick="insert('5')">5</button>
        <button class="Botao_n" value="6" onclick="insert('6')">6</button>
        <button class="Botao" id="subtrair" onclick="insert('-')">-</button>
        <br>
        <button class="Botao_n" value="7" onclick="insert('7')">7</button>
        <button class="Botao_n" value="8" onclick="insert('8')">8</button>
        <button class="Botao_n" value="9" onclick="insert('9')">9</button>
        <button class="Botao" id="multiplicar" onclick="insert('*')">X</button>
        <br>
        <button class="Botao" id="x²" onclick="insert('^2')">x²</button>
        <button class="Botao_n" value="0" onclick="insert('0')">0</button>
        <button class="Botao" id="," onclick="insert('.')">.</button>
        <button class="Botao" id="dividir" onclick="insert('/')">/</button>
        <script src="script.js"></script>
        </div>
    </div>
</body>
</html>
