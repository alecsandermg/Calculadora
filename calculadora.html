<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
<body>
    <div id="Calculadora">
        <div id="tela">
            <p id="linha1"></p>
            <br>
            <p id="linha2"></p>
        </div>
        <div class="botoes">
        <button class="Botao" data-action="Clear">C</button>
        <button class="Botao" data-action="CE">CE</button>
        <button class="Botao" data-action="porcentagem">%</button>
        <button class="Botao" data-action="calcular">=</button>
        <br>
        <button class="Botao_n" value="1">1</button>
        <button class="Botao_n" value="2">2</button>
        <button class="Botao_n" value="3">3</button>
        <button class="Botao" data-action="somar">+</button>
        <br>
        <button class="Botao_n" value="4">4</button>
        <button class="Botao_n" value="5">5</button>
        <button class="Botao_n" value="6">6</button>
        <button class="Botao" data-action="subtrair">-</button>
        <br>
        <button class="Botao_n" value="7">7</button>
        <button class="Botao_n" value="8">8</button>
        <button class="Botao_n" value="9">9</button>
        <button class="Botao" data-action="multiplicar">X</button>
        <br>
        <button class="Botao" data-action="x²">x²</button>
        <button class="Botao_n" value="0">0</button>
        <button class="Botao" data-action=",">,</button>
        <button class="Botao" data-action="dividir">/</button>
        <script src="script.js"></script>
        </div>
    </div>
</body>
</html>
